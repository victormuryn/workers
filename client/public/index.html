<!doctype html>
<html lang="ua">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Victor Muryn">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="./css/style.bundle.css" rel="stylesheet">
  <title>Workers</title>
</head>
<body>
<div style="display: none">
  <svg xmlns="http://www.w3.org/2000/svg">
    <symbol id="icon-danger" viewbox="0 0 512 512">
      <title>Close</title>
      <path fill='none' stroke='currentColor' stroke-linecap='round'
            stroke-linejoin='round' stroke-width='32'
            d='M368 368L144 144M368 144L144 368'/>
    </symbol>
    <symbol id="icon-bookmark" viewbox="0 0 512 512">
      <title>Success</title>
      <path fill='none' stroke='currentColor' stroke-linecap='round'
            stroke-linejoin='round' stroke-width='32' d='M416 128L192 384l-96-96'/>
    </symbol>
    <symbol id="icon-warning" viewbox="0 0 512 512">
      <title>Alert</title>
      <path
        d='M256 80c-8.66 0-16.58 7.36-16 16l8 216a8 8 0 008 8h0a8 8 0 008-8l8-216c.58-8.64-7.34-16-16-16z'
        fill='none' stroke='currentColor' stroke-linecap='round'
        stroke-linejoin='round' stroke-width='32'/>
      <circle cx='256' cy='416' r='16' fill='none' stroke='currentColor'
              stroke-linecap='round' stroke-linejoin='round' stroke-width='32'/>
    </symbol>

    <symbol id="icon-info" viewbox="0 0 512 512">
      <title>Alert</title>
      <path fill="none" stroke="currentColor" stroke-linecap="square"
            stroke-miterlimit="10" stroke-width="32"
            d="M240 80l8 240h16l8-240h-32zM240 400h32v32h-32z"/>
    </symbol>
  </svg>
</div>

  <div id="root"></div>

  <script src="./bundle.js"></script>
</body>
</html>
